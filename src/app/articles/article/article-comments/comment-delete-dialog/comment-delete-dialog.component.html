<mat-dialog-content>
  <h1>Are you sure you want to delete this comment?</h1>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" (click)="remove()" [disabled]="removing">Delete it!</button>
</mat-dialog-actions>
